<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faixa Etária</title>

        <script>

            var idade = prompt('Informe sua idade:');

            if(idade >= 0 && idade < 15){
                document.write('<h4>Você é uma criança</h4>');
            } else if (idade >= 15 && idade < 30){
                document.write('<h4>Você é um jovem</h4>');
            } else if (idade >= 30 && idade < 60){
                document.write('<h4>Você é um adulto</h4>');
            } else {
                document.write('<h4>Você é um idoso</h4>');
            }

        </script>

    </head>

    </body>
</html>
