<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio A B C</title>

        <script>

            var a = 10;
            var b = 20;
            var c = null; // variável auxiliar

            document.write('A: ' + a + '<br/>');
            document.write('B: ' + b + '<br/>');
            document.write('C: ' + c + '<br/>');

            document.write('<hr/>');

            // lógica de inversão de variáveis
            c = b;
            b = a;
            a = c;
            c = null;

            document.write('A: ' + a + '<br/>');
            document.write('B: ' + b + '<br/>');
            document.write('C: ' + c + '<br/>');

        </script>
    </head>
    
    <body>
        
    </body>
</html>
